#{extends 'Systems/main_full.html'/}
#{set title: "添加新闻" /}

#{set 'moreScripts'}
    #{script 'editor/kindeditor-min.js'/}
    #{script 'news/blank.js'/}
#{/set}
<div class="container">
    <form class="form-horizontal" action="@{News.createNews()}" method="post">
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">新闻标题</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" name="n.title" placeholder="产品标题" value="${n.title}">
                <input type="hidden" name="n.id" value="${n.id}">
            </div>
        </div>

        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">来源</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" name="n.source" placeholder="来源" value="${n.source}">
            </div>
        </div>

        <div class="form-group">
            <label for="type" class="col-sm-2 control-label">新闻类型</label>
            <div class="col-sm-10">
                <select class="form-control" name="n.type" id="type">
                #{list items:models.NewsData.T.values(), as:'t'}
                    <option value="${t.name()}" ${n.type==t?'selected':''}>${t.label()}</option>
                #{/list}
                </select>
            </div>
        </div>


        <div class="form-group">
            <label for="outline" class="col-sm-2 control-label">概要</label>
            <div class="col-sm-10">
                <textarea class="form-control" placeholder="概要" name="n.outline" id="outline" rows="8">${n.outline}</textarea>
            </div>
        </div>

        <div class="form-group">
            <label for="content" class="col-sm-2 control-label">正文</label>
            <div class="col-sm-10">
                <textarea class="form-control" placeholder="产品描述" name="n.content" id="content" rows="16">${n.content}</textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">添加</button>
            </div>
        </div>
    </form>
</div>

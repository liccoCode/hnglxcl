#{extends 'Systems/main_full.html'/}
#{set 'moreScripts'}
    #{script 'editor/kindeditor-min.js'/}
    #{script 'products/blank.js'/}
#{/set}
<div class="container">

    <form class="form-horizontal" action="@{Products.createProduct()}" method="post">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">产品标题</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="p.name" placeholder="产品标题" value="${p.name}">
                <input type="hidden" name="p.id" value="${p.id}">
            </div>
        </div>
        <div class="form-group">
            <label for="subName" class="col-sm-2 control-label">产品副标题</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="subName" name="p.subName" placeholder="产品副标题" value="${p.subName}">
            </div>
        </div>
        <div class="form-group">
            <label for="type" class="col-sm-2 control-label">产品类型</label>
            <div class="col-sm-10">
                <select class="form-control" name="p.type" id="type">
                #{list items:models.Product.T.values(), as:'t'}
                    <option value="${t.name()}" ${p.type==t?'selected':''}>${t.label()}</option>
                #{/list}
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">产品描述</label>
            <div class="col-sm-10">
                <textarea class="form-control" placeholder="产品描述" name="p.description" id="description" rows="8">${p.description}</textarea>
            </div>
        </div>

        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">产品特点</label>
            <div class="col-sm-10">
                <textarea class="form-control" placeholder="产品特点" name="p.feature" rows="10" id="feature">${p.feature}</textarea>
            </div>
        </div>

        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">适用范围</label>
            <div class="col-sm-10">
                <textarea class="form-control" placeholder="适用范围" name="p.application" id="application" rows="10">${p.application}</textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">新增</button>
            </div>
        </div>
    </form>
</div>

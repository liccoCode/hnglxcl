#{extends 'Systems/main_full.html'/}
#{set 'moreScripts'}
    #{script 'editor/kindeditor-min.js'/}
    #{script 'products/blank.js'/}
#{/set}
<div class="container">

    <form class="form-horizontal" action="@{Products.createProduct()}" method="post">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">产品标题</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="p.name" placeholder="产品标题">
            </div>
        </div>
        <div class="form-group">
            <label for="type" class="col-sm-2 control-label">产品类型</label>
            <div class="col-sm-10">
                <select class="form-control" name="p.type" id="type">
                #{list items:models.Product.T.values(), as:'t'}
                    <option value="${t.name()}">${t.label()}</option>
                #{/list}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">产品描述</label>
            <div class="col-sm-10">
                <textarea class="form-control" placeholder="产品描述" name="p.description" id="description" rows="3"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">产品特点</label>
            <div class="col-sm-10">
                <textarea class="form-control" placeholder="产品特点" name="p.feature" rows="5" id="feature"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">适用范围</label>
            <div class="col-sm-10">
                <textarea class="form-control" placeholder="适用范围" name="p.application" id="application" rows="8"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">新增</button>
            </div>
        </div>
    </form>
</div>
